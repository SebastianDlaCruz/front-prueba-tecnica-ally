<header>
  <a routerLink="/">
    <ng-icon [svg]="arrowIcon"></ng-icon>
  </a>
  <h1>Usuarios</h1>
</header>

<div class="container-table">
  <app-table-users [users]="users" />
  <app-pagination-users [currentPage]="dataPagination.currentPage" (onFirst)="onFirst()" (onLast)="onLast()"
    (onPrev)="onPrev()" (onNext)="onNext()" [totalItems]="dataPagination.totalItems"
    [totalPages]="dataPagination.totalPages" />
</div>
