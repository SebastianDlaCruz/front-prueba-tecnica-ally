<div>
  <p>Mostrar registros de del {{currentPage}} al {{totalItems}} del total de {{totalPages}} </p>

  <ul>
    <li><button class="start" (click)="onFirst.emit()">Primero</button></li>
    <li><button (click)="onPrev.emit()">Anterior</button></li>
    <li><span>{{currentPage}}</span></li>
    <li><button (click)="onNext.emit()">Siguiente</button></li>
    <li><button class="end" (click)="onLast.emit()">Ultimo</button></li>
  </ul>
</div>
